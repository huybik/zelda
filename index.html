<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Poly Wilderness Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Canvas -->
    <div id="game-container"></div>

    <!-- UI Overlays -->
    <div id="hud">
        <div class="stat-bars">
            <div class="bar-container">
                <div id="health-bar" class="bar" style="width: 100%;"></div>
                <span class="bar-label">Health</span>
            </div>
            <div class="bar-container">
                <div id="stamina-bar" class="bar" style="width: 100%;"></div>
                <span class="bar-label">Stamina</span>
            </div>
        </div>
        <div id="interaction-prompt"></div>
    </div>

    <div id="minimap-container">
        <canvas id="minimap-canvas" width="150" height="150"></canvas>
    </div>

    <div id="inventory-display" class="hidden">
        <h2>Inventory (I)</h2>
        <div id="inventory-slots">
            <!-- Slots will be generated by JS -->
        </div>
    </div>

     <div id="journal-display" class="hidden">
        <h2>Journal (J)</h2>
        <div id="journal-entries">
             <p>Quest Log:</p>
             <ul id="quest-log"></ul>
             <p>Event Log:</p>
             <ul id="event-log"></ul>
        </div>
    </div>

    <!-- Game Script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
